<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furbuddy</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <script src="https://unpkg.com/jquery"></script>
    <!-- <script src="https://unpkg.com/popper"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- <script src=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script> -->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <script type="module" src="/static/helper.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Fur Buddy</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if not g.renter %}
          <li cclass="nav-item">
            <a href="/signup" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li>
          <li class="nav-item demo">
            <a href="/demo" class="nav-link">Demo</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/renter" class="nav-link">{{ g.renter.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container container-md my-5" style="min-width: 500px">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
  </body>
</html>
