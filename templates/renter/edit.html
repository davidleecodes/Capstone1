{% extends 'base.html' %} {% block content %}

<div class="row justify-content-md-center">
  <div class="card col-md-7 col-lg-5">
    <div class="card-body">
      <h2 class="card-title text-center text-primary my-4">Edit Info</h2>
      <form method="POST" id="user_form">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type
        != 'hidden' %} {% for error in field.errors %}
        <span class="text-danger">{{ error }}</span>
        {% endfor %} {{ field(placeholder=field.label.text, class="form-control
        mb-3") }} {% endfor %}

        <button class="btn btn-primary btn-block float-end">
          save changes
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
